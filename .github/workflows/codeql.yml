name: CodeQL

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    # CodeQL 2.24.1 extractor is incompatible with Kotlin 2.3.10 compiler.
    # Allow failures until a compatible CodeQL version is released.
    continue-on-error: true
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up JDK
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9da17a5aa4abec2340d6e6c8d8efb0770b1c9cb8 # v4.32.3
        with:
          languages: java-kotlin
          tools: latest

      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9da17a5aa4abec2340d6e6c8d8efb0770b1c9cb8 # v4.32.3
        with:
          category: "/language:java-kotlin"
