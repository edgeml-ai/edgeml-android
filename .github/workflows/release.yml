name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

permissions: {}

jobs:
  build-and-release:
    name: Build, Sign & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building release ${VERSION}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Create tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.version.outputs.version }}"
          if ! git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            git tag "${TAG}"
            git push origin "${TAG}"
          else
            echo "Tag ${TAG} already exists, skipping creation"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build release AAR
        run: ./gradlew :edgeml:assembleRelease

      - name: Verify AAR exists
        run: |
          AAR_PATH="edgeml/build/outputs/aar/edgeml-release.aar"
          if [ ! -f "${AAR_PATH}" ]; then
            echo "ERROR: AAR not found at ${AAR_PATH}"
            exit 1
          fi
          echo "AAR size: $(du -h "${AAR_PATH}" | cut -f1)"
          sha256sum "${AAR_PATH}"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2
        with:
          subject-path: edgeml/build/outputs/aar/edgeml-release.aar

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "${VERSION}" \
            edgeml/build/outputs/aar/edgeml-release.aar \
            --title "EdgeML Android SDK ${VERSION}" \
            --generate-notes
