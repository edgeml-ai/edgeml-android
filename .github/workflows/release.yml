name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

permissions: {}

jobs:
  build:
    name: Build Release AAR
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write

    steps:
      - name: Determine version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building release ${VERSION}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Create tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        env:
          TAG: ${{ steps.version.outputs.version }}
        run: |
          if ! git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            git tag "${TAG}"
            git push origin "${TAG}"
          else
            echo "Tag ${TAG} already exists, skipping creation"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build release AAR
        run: ./gradlew :edgeml:assembleRelease

      - name: Verify AAR exists
        run: |
          AAR_PATH="edgeml/build/outputs/aar/edgeml-release.aar"
          if [ ! -f "${AAR_PATH}" ]; then
            echo "ERROR: AAR not found at ${AAR_PATH}"
            exit 1
          fi
          echo "AAR size: $(du -h "${AAR_PATH}" | cut -f1)"

      - name: Generate subject hash
        id: hash
        run: |
          echo "hashes=$(sha256sum edgeml/build/outputs/aar/edgeml-release.aar | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifact for provenance
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-aar
          path: edgeml/build/outputs/aar/edgeml-release.aar
          if-no-files-found: error
          retention-days: 1

  provenance:
    name: Generate SLSA Provenance
    needs: build
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@f7dd8c54c2067bafc12ca7a55595d5ee9b75204a # v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, provenance]
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: release-aar

      - name: Download provenance
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.version }}
          PROVENANCE: ${{ needs.provenance.outputs.provenance-name }}
        run: |
          gh release create "${VERSION}" \
            edgeml-release.aar \
            "${PROVENANCE}" \
            --title "EdgeML Android SDK ${VERSION}" \
            --generate-notes \
            --repo "${GITHUB_REPOSITORY}"
